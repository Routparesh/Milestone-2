<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <h1>PWSkILLS BLOG</h1>
        <i class="fa-solid fa-plus" id="add"></i>
    </nav>

    <section>
        <div id="root"></div>
    </section>

    <section class="from">
        <form action="">
            <i class="fa-solid fa-xmark"></i>
            <input type="text" placeholder="Enter Blog Post URL" id="blog_url">
            <input type="text" placeholder="Enter Blog Title" id="blog_title">
            <input type="text" placeholder="Enter Blog Description" id="blog_description">
            <textarea name="" id="" cols="42" rows="10" placeholder="Write" id="blog_textarea"></textarea>
            <button>Add Blog</button>
        </form>
    </section>

    <script src="https://kit.fontawesome.com/f4eed67ab9.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
